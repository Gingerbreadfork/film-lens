<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <style>
    body {
      min-width: 500px;
      min-height: 300px;
      width: 500px;
    }
  </style>
</head>
<body class="p-6 text-gray-100 bg-gray-900">
  <div class="space-y-6">
    <div class="flex flex-col gap-4">
      <h1 class="text-2xl font-bold text-white">Movie Search</h1>
      <div class="flex gap-2">
        <input 
          type="text" 
          id="movie-search" 
          placeholder="Enter movie title..." 
          class="flex-1 px-4 py-2 transition-all bg-gray-800 border border-gray-700 rounded-lg outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
        >
        <button 
          id="search-button"
          class="px-6 py-2 font-medium text-white transition-colors bg-blue-600 rounded-lg hover:bg-blue-700"
        >
          Search
        </button>
      </div>
    </div>

    <div id="error-message" class="hidden px-4 py-3 text-sm text-red-400 rounded-lg bg-red-900/50"></div>

    <div id="movie-info" class="hidden space-y-6">
      <div class="flex gap-6">
        <img id="movie-poster" class="object-cover w-40 rounded-lg shadow-lg h-60" src="" alt="">
        <div class="flex-1 space-y-2">
          <h2 id="movie-title" class="text-xl font-bold text-white"></h2>
          <div class="flex flex-wrap gap-2">
            <p id="movie-year" class="text-sm text-gray-400"></p>
            <p id="movie-runtime" class="text-sm text-gray-400"></p>
            <p id="movie-rated" class="px-2 py-0.5 text-xs bg-red-500/20 text-red-400 rounded"></p>
          </div>
          <p id="movie-genre" class="inline-block px-2 py-1 text-sm bg-gray-800 rounded-md"></p>
          <div id="movie-awards" class="text-sm text-yellow-400"></div>
        </div>
      </div>

      <div class="space-y-2">
        <p id="movie-plot" class="text-sm leading-relaxed text-gray-300"></p>
      </div>

      <div class="space-y-3">
        <h3 class="font-semibold text-gray-200">Ratings</h3>
        <div id="movie-ratings" class="grid grid-cols-2 gap-3"></div>
      </div>

      <div class="grid grid-cols-2 gap-4 p-4 text-sm text-gray-300 rounded-lg bg-gray-800/30">
        <div class="space-y-2">
          <p id="movie-director"></p>
          <p id="movie-actors"></p>
          <p id="movie-writer"></p>
        </div>
        <div class="space-y-2">
          <p id="movie-language"></p>
          <p id="movie-country"></p>
          <p id="movie-boxoffice"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
